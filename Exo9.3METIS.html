<body>
    <script>
        /*
        Ecrivez un algorithme qui demande une phrase à l'utilisateur et qui affiche à l'écran le nombre de mots de cette phrase.
        On suppose que les mots ne sont séparés que par des espaces (et c'est déja un petit peu moins bête).
         */

        let maPhrase = window.prompt("Entrez la phrase voulu pour savoir combien de mots elle contient : ");
        let maPhraseEnTableau = maPhrase.split(" ");

        alert("Votre phrase fait " + maPhraseEnTableau.length + " mots.");

        console.log(maPhrase);
        console.log(maPhraseEnTableau.length);
        console.log(maPhraseEnTableau);


    </script>
</body>
