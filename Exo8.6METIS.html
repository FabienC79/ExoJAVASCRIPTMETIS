    <script>
        /*
        Soit un tableau T à deux dimensions (13, 9) préalablement rempli de valeurs numériques.
        Écrire un algorithme qui recherche la plus grande valeur au sein de ce tableau
         */
        let tableauMulti = [];


        for (let i = 0; i < 13; i++) {
            tableauMulti[i] = []
            for (let j = 0; j < 9; j++) {
                tableauMulti[i][j] = Math.round(Math.random() * 100);
            }
        }

        console.log(tableauMulti);

        let valeurMax = 0;

        for (let i = 0; i < tableauMulti.length; i++) {
            for (let j = 0; j < tableauMulti[i].length; j++) {
                if (valeurMax < tableauMulti[i][j]) {
                    valeurMax = tableauMulti[i][j];
                    // console.log(tableauMulti[i][j]);
                }
                // tableauMulti[i][j] = 0;
            }
        }

        console.log(tableauMulti);
        console.log(valeurMax);
