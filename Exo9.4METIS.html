    <script>
        /*
        Ecrivez un algorithme qui demande une phrase à l’utilisateur et qui affiche à l’écran le nombre de
        voyelles contenues dans cette phrase.
        On pourra écrire deux solutions. La première déploie une condition composée bien fastidieuse. La
        deuxième, en utilisant la fonction Trouvé(), allège considérablement l'algorithme.
         */

        let maPhrase = window.prompt("Entrez votre phrase pour savoir combien de voyelles est contenue dedans : ");
        console.log(maPhrase);
        let voyelles = "aeiouyAEIOUY";
        let nbVoyelles = 0;

        for (let i = 0; i < maPhrase.length; i++) {
            if (voyelles.includes(maPhrase[i])) {
                nbVoyelles++;
                console.log(maPhrase[i]);
            }
        }

        console.log("Il y a " + nbVoyelles + " voyelles dans votre phrase.");




    </script>
